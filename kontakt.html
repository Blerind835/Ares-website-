<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt | Ares Dachdecker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero small">
    <div class="hero-content">
      <h1>Kontakt</h1>
      <p>Wir freuen uns auf Ihre Anfrage!</p>
    </div>
  </header>

  <section class="contact-info">
    <h2>So erreichen Sie uns</h2>
    <p><strong>Adresse:</strong> Musterstra√üe 1, 12345 Musterstadt</p>
    <p><strong>Telefon:</strong> 0123 4567890</p>
    <p><strong>E-Mail:</strong> info@ares-dachdecker.de</p>
  </section>

  <section class="contact-form">
    <h2>Kontaktformular</h2>
    <form action="mailto:info@ares-dachdecker.de" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Ihr Name" required />
      <input type="email" name="email" placeholder="Ihre E-Mail" required />
      <textarea name="nachricht" placeholder="Ihre Nachricht" rows="6" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <section class="map">
    <h2>Hier finden Sie uns</h2>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!..."
        width="100%" height="350" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ares Dachdecker. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
