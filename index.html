<!DOCTYPE html>
<html lang="de">
<head>

      </div>
      <input type="range" min="0" max="100" value="50" class="slider" />
    </div>
  </section>

  <main class="gallery">
    <h2>Galerie</h2>
    <div class="gallery-grid">
      <img src="images/IMG_0208.jpeg" alt="Projekt 1" class="lightbox-img" />
      <img src="images/IMG_0209.jpeg" alt="Projekt 2" class="lightbox-img" />
      <img src="images/IMG_0237.jpeg" alt="Projekt 3" class="lightbox-img" />
      <img src="images/IMG_0238.jpeg" alt="Projekt 4" class="lightbox-img" />
    </div>
  </main>

  <div class="lightbox" id="lightbox">
